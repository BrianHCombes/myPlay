<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
      <mat-toolbar-row>Menu</mat-toolbar-row>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/first-page">First Page</a>
      <a mat-list-item routerLink="/second-page">Second Page</a>
      <a mat-list-item routerLink="/third-page">Third Page</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">Menu</mat-icon>
        </button>

  <!-- add the following anchor to quizki then remove from here or update for the playground-->
        <span>
          <a  aria-label="Quizki Home" class="docs-button mat-button" mat-button="" routerlink="/" tabindex="0" aria-disabled="false" href="/">
            <span >
              <img class="header-icon" alt="quizki" src="./../assets/images/logo-light.png">
            </span>
            <div class="mat-button-ripple mat-ripple" matripple=""> </div>
          </a>
        </span>

        <span>{{pageTitle}}</span>

        <span class="header-fill-remaining-space"> </span>

        <span >
          <button mat-button aria-label="login">login</button>
          <span>|</span>
          <button mat-button aria-label="register">register</button>
        </span>
      </mat-toolbar-row>

    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
